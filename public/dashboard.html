<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NATSboard - Dashboard</title>

    <!-- Style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NATSboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Overview</a></li>
            <li class="active"><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/connections.html">Connections</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/cmfatih/natsboard">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="connections-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="connections-chart-value" class="chart-value">0</span> connections</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="mem-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="mem-chart-value" class="chart-value">0</span> memory used</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="cpu-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="cpu-chart-value" class="chart-value">0</span> % CPU</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="slow_consumers-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="slow_consumers-chart-value" class="chart-value">0</span> slow consumers</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="in_msgs-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="in_msgs-chart-value" class="chart-value">0</span> messages in per sec.</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="out_msgs-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="out_msgs-chart-value" class="chart-value">0</span> messages out per sec.</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="in_bytes-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="in_bytes-chart-value" class="chart-value">0</span> bytes in per sec.</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-3">
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td class="text-center">
                  <canvas id="out_bytes-chart" width="220" height="140"></canvas>
                  <br>
                  <strong><small><span id="out_bytes-chart-value" class="chart-value">0</span> bytes out per sec.</small></strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div><!-- /.container -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.27.0/smoothie.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
